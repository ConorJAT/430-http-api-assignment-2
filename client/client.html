<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>
    const handleResponse = async (response) => {
      const content = document.getElementById('content');

      switch (response.status){
        case 200:

          break;
        case 201:

          break;
        case 204:

          break;
        case 400: 

          break;
        case 404:

          break;
        default:

          break;
      }
    };

    const sendPost = async (nameForm) => {
      const url = nameForm.getAttribute('action');
      const method = nameForm.getAttribute('method');

      const name = nameForm.querySelector('#nameField').value;
      const age = nameForm.querySelector('#ageField').value;

      const formData = `name=${name}&age=${age}`;

      const response = await fetch(url, {
        method,
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/x-www-form-urlenconded'
        },
        body: formData
      });

      handleResponse(response);
    };

    const sendRequest = async (userForm) => {
      const url = userForm.getAttribute('action');
      const method = userForm.getAttribute('method');

      const response = await fetch(url, {method});

      handleResponse(response);
    };

    const init = () => {
      const name = document.getElementById('nameForm');
      const user = document.getElementById('userForm');

      const addUser = (e) => {
        e.preventDefault();
        sendPost(name);
        return false;
      };

      const request = (e) => {
        e.preventDefault();
        sendRequest(user);
        return false;
      };

      name.addEventListener('submit', addUser);
      user.addEventListener('submit', request);
    };

    window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1"/>
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
